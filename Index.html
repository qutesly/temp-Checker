<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="section">
        <div class="container">
            <div class="section1-container">
                <h2 class="h2">Enter Temperature</h2>

                <form action="#">
                <label for="Degree" class="Degree-label">Degree</label>
                <br>
                <br>
                <div class="input-cont">
                <input type="text" placeholder="0" class="input">
                <select name="degeree" id="degree" class="Degree-select">
                    <option value="°C">°C</option>
                    <option value="°C">°F</option>
                    <option value="°C">K</option>
                </select>
            </div>

            <label for="convert in" class="Degree-label">Convert In</label>
            <br>
            <br>
            <select name="degeree" id="degree" class="Degree-select2">
                <option value="°C">Fahrenheit(°F)</option>
                <option value="°C">Celcius(°C)</option>
                <option value="°C">Kelvin(K)</option>
            </select>

            <div class="btn-cont">
                <button class="btn">Reset</button>
                <button class="btn">Convert</button>
            </div>
            </form>
            </div>

            <div class="section2-container">
                <h1>0 <sup class="output-degree">°C</sup></h1>
            </div>
        </div>
    </header>
</body>
</html>
